name: Build and Run Docker Compose

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build-and-run:
    name: Build and Run
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Run Docker Compose
        run: |
          docker-compose build
          docker-compose up -d
